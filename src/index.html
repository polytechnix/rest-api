<!DOCTYPE html>
<html lang="ru" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<!-- Favicon -->   
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<!-- Page Title -->
	<title>REST Api</title>
	<meta name="description" content="">
	<meta property="og:image" content="./images/thumbnail.jpg" />
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div class="main content">
		<input type="radio" id="get" name="tab" checked hidden/>
		<input type="radio" id="post" name="tab" hidden/>
		<input type="radio" id="put" name="tab" hidden/>
		<input type="radio" id="delete" name="tab" hidden/>

		<div class="content__menu">
			<label class="main__menu-item" for="get">Get</label>
			<label class="main__menu-item" for="post">Post</label>
			<label class="main__menu-item" for="put">Put</label>
			<label class="main__menu-item" for="delete">Delete</label>
		</div>

		<div class="main__content">
			<div class="main__content-item" data-tab="get">
				<h2>GET-request</h2>
				<button class="btn" id="getPosts">Render</button>
		
				<div id="viewRenderResult"></div>
			</div>

			<div class="main__content-item" data-tab="post">
				<h2>POST-request</h2>
			</div>

			<div class="main__content-item" data-tab="put">
				<h2>PUT-request</h2>
			</div>

			<div class="main__content-item" data-tab="delete">
				<h2>DELETE-request</h2>
			</div>
		</div>
	</div>

    <!-- Javascript -->
    <script src="js/app.js"></script>
</body>
</html>
